name: Get Exchange Rates

on:
  schedule:
    - cron: '3 16 * * *'
    
jobs:
  update-rates-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
          echo "TAG_NAME=v$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Install cURL
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Get Exchange Rates
        run: |
          curl -o foreign-exchange-rates.json "${API_URL}?access_key=${API_KEY}"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./foreign-exchange-rates.json
          tag_name: ${{ env.TAG_NAME }}
          body: "Release ${{ env.TAG_NAME }}\n\nLatest exchange rates"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
